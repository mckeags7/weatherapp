<body>
            <a class="header" class="navbar-brand" href="#"> Weather Dashboard</a>

        <div class="container text-center"></div>

<div class="jumbotron">
    <h1 id = "nameOfCity" class="title">Click City Button or Enter City in Search Box to See Current Weather</h>
     <h3 id="todayTemp"></h3>
    <h3 id="todayHumidity"></h3>
    <h3 id="todayWindSpeed"></h3>
    <h3 id="todayUVIndex"></h3>
    <img id="todayIconDiv" src="">
  </div>

  <h2 class="fiveDayForecast">5-Day Forecast for 5pm Daily</h2>
    <container>
       <div class="row">
       <div id="day0" class="card text-white">
           <h5 class="card-header" id="0date"></h5>
           <div class="card-body">
             <p class="card-title" id="0fiveDayTemp"></p>
             <p class="card-text" id="0fiveDayHumidity"></p>
             <img id="0fiveDayIcon" src="">
            </div>
         </div>
   
         <div id="day1" class="card text-white">
           <h5 class="card-header" id="1date"></h5>
           <div class="card-body">
             <p class="card-title" id="1fiveDayTemp"></p>
             <p class="card-text" id="1fiveDayHumidity"></p>
             <img id="1fiveDayIcon" src="">
           </div>
         </div>
   
         <div id="day2" class="card text-white">
          <h5 class="card-header" id="2date"></h5>
          <div class="card-body">
            <p class="card-title" id="2fiveDayTemp"></p>
            <p class="card-text" id="2fiveDayHumidity"></p>
            <img id="2fiveDayIcon" src="">

        </div>

          </div>
        </div>
   
        <div id="day4" class="card text-white">

            <img id="4fiveDayIcon" src="">
          </div>
        </div>
         </container>

     
        <div id="searchBox">
          <form id="weather-form">
              </strong><label for="cityInput" id="cityInput"><strong>Search by City:</strong></label>
              <br>
              <input type="text" id="cityData" placeholder="City">
  
              
              <input id="searchBtn" class="btn btn-secondary mb-2" type="submit" value="Search" style="background-color:slateblue">
              <h5 class="justify-content-center pt-2 pl-3">Your Previously Searched Cities: </h5>
              <div id="searchedLocations"></div>
              
                
            </div>



        </div>
